<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="02.css">
</head>
<body>
    <p>빨간색</p>
    <h1>TAG 선택자</h1>
    <h2 class="pink">클래스 선택자</h2>
    <h3 id="green">아이디 선택자</h3>
    <h3 id="green" class="pink">id > class</h3>
    <h2 class="pink">class > tag</h2>
    <hr>
    <p><span class="blue">파란색</span>과 <span id="green">초록색</span></p>
    <!-- span 태그와 div 태그는 모두 의미는 없지만, "마크업"을 해야 css를 적용 시킬 수 있기 때문에 사용한다.
        컴퓨니까 특정한 곳을 지정해줘야 하기 때문에 선택자가 필요하고,
        선택자를 잡기 위해서는 마크업이 필요하다! -->
    
    <p class="bold blue pink">선택자 볼드체</p>
    <p><strong>스트롱 볼드체</strong></p>
    <p><b>볼드체</b></p>
    <!-- 사용자 입장에서 다 같은 볼드체인데 굳이 구분하는 이유는 무엇인가?
    strong 볼드체는 의미가 담긴것이기 때문에 남발해서 사용해서는 안된다.
    그럴경우 브라우저가 모든 볼드체를 강조하게 될 것이다.(일반 사용자에게는 차이가 없겠지만)
    따라서 단순 강조를 위해 tag를 통해 볼드체라는 것을 명시한다. -->

</body>
</html>
